<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <title>Evento de alteração</title>
        
        <script>
            function mensagem(){
                var cursos = document.getElementById("cursos").value;
                window.alert(cursos);
            }
        </script>
    </head>
    <body>
        <select onchange="mensagem()" id ="cursos">
            <option >Escolha um curso</option>
            <option>HTML5</option>
            <option>CSS3</option>
            <option>JavaScript</option>
        </select>
    </body>
</html>
